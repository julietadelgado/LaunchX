<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex | Julieta Delgado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/pokedex.css">
  </head>
  <body>
    <div class="background"></div>
    <section class="container pokedex">
    	<div class="center-pokedex desk"></div>
    	<div class="row">
    		<div class="col-lg-6 pokemon">
    			<div class="panel-pokedex">
                    <div class="center-pokedex mobile"></div>
    				<div class="circles">
    					<div class="blue"></div>
    					<div class="red small"></div>
    					<div class="yellow small"></div>
    					<div class="green small"></div>
    				</div>
    				<div class="search">
    					<div class="image-pokemon">
	    					<img src="./assets/img/who-is-that-pokemon.png" alt="Pokemon" id="whosThat">
                            <img src="./assets/img/pokemon.png" alt="Pokemon" id="pokeImg" width="150px">
	    				</div>
                        <div class="circles circles-2">
                            <div class="dark-gray"></div>
                            <div class="red small-rounded"></div>
                            <div class="dark-blue small-rounded"></div>
                        </div>
	    				<div class="row">
                              <div class="col-md-9">
                                  <input type="text" placeholder="Escribe el nombre del Pokemon" id="pokeName" name="pokeName" class="form-control">
                              </div>
                              <div class="col-md-3">
                                  <button onclick="fetchPokemon()" class="btn btn-primary">Buscar</button>
                              </div>         
                        </div>
    				</div>
    			</div>
    		</div>
    		<div class="col-lg-6 about-pokemon">
    			<div class="panel-pokedex">
                    <div class="about">
                        <div class="panel-info">
                            <p>Type: <span id="pokeType">?</span></p>
                            <p>Abilities: <span id="pokeAbilities">?</span></p>
                            <p>Weakness: <span id="pokeWeakness">?</span></p>
                            <div class="stats">
                                <div>
                                    <ul class="container-amout-stat">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li class="stat" id="hp"></li>
                                    </ul>
                                    <p class="name-stat">HP</p>
                                </div>
                                <div>
                                    <ul class="container-amout-stat">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li class="stat" id="attack"></li>
                                    </ul>
                                    <p class="name-stat">ATK</p>
                                </div>
                                <div>
                                    <ul class="container-amout-stat">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li class="stat" id="defense"></li>
                                    </ul>
                                    <p class="name-stat">DEF</p>
                                </div>
                                <div>
                                    <ul class="container-amout-stat">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li class="stat" id="special-attack"></li>
                                    </ul>
                                    <p class="name-stat">SP.ATK</p>
                                </div>
                                <div>
                                    <ul class="container-amout-stat">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li class="stat" id="special-defense"></li>
                                    </ul>
                                    <p class="name-stat">SP.DEF</p>
                                </div>
                                <div>
                                    <ul class="container-amout-stat">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li class="stat" id="speed"></li>
                                    </ul>
                                    <p class="name-stat">SPEED</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="panel-info">
                                    Height: <span id="pokeHeight">?</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="panel-info">
                                    Weight: <span id="pokeWeight">?</span>
                                </div>
                            </div>
                        </div>
                    </div>         
                </div>
    		</div>
    	</div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./assets/js/pokedex.js"></script>
  </body>
</html>
