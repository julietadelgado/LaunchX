<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Make your cake</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;800&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../assets/css/admin.css">
</head>
<body>
	<div class="box box_login">
		<div class="content shadow">
			<a href="/">
				<img src="../assets/img/make-your-cake-logo-2.svg" class="logo">
			</a>

			<form action="">
				<label for="email">Correo electrónico</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text"><i class="far fa-envelope"></i></div>
					</div>
					<input type="email" name="email" class="form-control" required value="julieta@example.com">
				</div>

				<label for="password" class="mtop16">Contraseña</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text"><i class="fas fa-key"></i></div>
					</div>
					<input type="password" name="password" class="form-control" required value="hello_">
				</div>
				
				<input type="submit" value="Ingresar" id="submit-button">
			</form>

		</div>
		<p class="mtop16 text-forgot-password">¿Olvidaste tu contraseña?<br><a href="#"> Reestablecer contraseña</a></p>

		<p class="mtop16 text-center"><a href="/"><i class="fas fa-long-arrow-alt-left"></i> Regresar al sitio</a></p>

		<p class="mtop16 text-center">Este es solo un demo, haz clic en ingresar para abrir el administrador</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	<script type="text/javascript">
		document.getElementById("submit-button").onclick = function (e) {
			e.preventDefault();
	        window.location.href = "dashboard";
	    };
	</script>
	
</body>
</html>
